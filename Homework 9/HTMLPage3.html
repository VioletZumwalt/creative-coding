<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Self Portrait exercise</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script>
        function setup()
            {
                createCanvas(500,500);
            }
            function draw()
            {
               background(120,45,78);
    textSize(22)
    text("Hello!", 30,80);

    // head
    fill(255, 230, 251);
    circle(250,100,175);
   
    // eyes
    strokeWeight(20);
    fill(0);
    point(200,75);
    point(285,75);

    // nose
    strokeWeight(10);
    point(245,100);
    
    // mouth
    point(245, 135);
    point(230, 135);
    point(260, 135);

    // hair
    line(130,175,175,50);
    line(130,175,200,180);
    line(325,50,360,175);    
    line(285,180,360,175);
    // decoration
    fill(255);
    triangle(160,320,250,192,320,320)
    // right arm
    rotate(-50)
    fill(255, 230, 251);
    rect(330,120,100,20);
    // left arm
    rotate(50)
    rotate(50)
     fill(255, 230, 251);
    rect(50,250,100,20);

    // left leg
    rotate(-50)
    fill(255, 230, 251);
    rect(180,335,20,100);
    // right leg
    fill(255, 230, 251);
    rect(290,335,20,100);
    
    fill(120);
    textSize(22);
    text("Violet Zumwalt",270,500 );
            }
            </script>
</head>
<body>
</body>
</html>
